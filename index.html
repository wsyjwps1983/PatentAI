    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {
              primary: '#2e66d6',

            animation: {
              shimmer: 'shimmer 2s infinite',

    <style>

          radial-gradient(at 0% 100%, hsla(220, 65%, 88%, 1) 0px, transparent 50%),

      }

        -ms-overflow-style: none;

      }

        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
